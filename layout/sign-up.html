                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="passwordInput" class="form-label">Email</label>
                                                                <input type="email" class="form-control" required id="username" placeholder="Enter your email">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="emailInput" class="form-label">Password</label>
                                                                <input type="password" class="form-control" required id="password" placeholder="Enter your password">
                                                            </div>
                                                            <div class="mb-3">
                                                                <select class="form-select form-select-lg mb-3" id="role" aria-label=".form-select-lg example">
                                                                    <option selected>Choose your role</option>
                                                                    <option value="user">Job Seeker</option>
                                                                    <option value="admin">Recruiter</option>
                                                                  </select>
                                                            </div>
                                                            <div class="text-center">
                                                                <button type="submit" class="btn btn-white btn-hover w-100" onclick="signup()">Sign Up</buttom>

                                                        </form>
                                                        <div class="mt-3 text-center">
                                                            <p class="mb-0">Already a member ? <a href="sign-in.html" class="fw-medium text-white text-decoration-underline"> Sign In </a></p>
                                                        </div>
                                                    </div>
                                                    <script>
                                                        function signup() {
                          var username = document.getElementById('username').value;
                          var password = document.getElementById('password').value;
                          var role = document.getElementById('role').value;
                          
                          // Retrieve existing user data from session storage
                          var users = sessionStorage.getItem('users');
                          
                          if (users) {
                            // Parse existing user data
                            users = JSON.parse(users);
                          } else {
                            // Initialize users array if it doesn't exist
                            users = [];
                          }
                          
                          // Create new user object
                          var newUser = {
                            username: username,
                            password: password,
                            role: role
                          };
                          
                          // Add new user to the users array
                          users.push(newUser);
                          
                          // Store updated users array in session storage
                          sessionStorage.setItem('users', JSON.stringify(users));
                          
                          /* // Redirect based on the selected role
                          if (role === 'user') {
                            window.location.href = 'user.html';
                          } else if (role === 'admin') {
                            window.location.href = 'admin.html';
                          } */
                        }
                                                    </script>
