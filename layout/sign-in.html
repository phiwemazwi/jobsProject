    <body>
         

        <!-- Begin page -->
        <div>

            
            <div class="main-content">

                <div class="page-content">

                    <!-- START SIGN-IN -->
                    <section class="bg-auth">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-xl-10 col-lg-12">
                                    <div class="card auth-box">
                                        <div class="row g-0">
                                            <div class="col-lg-6 text-center">
                                                <div class="card-body p-4">
                                                    <div class="card-body p-4">
                                                        
                                                        <img src="assets/images/our logo.png" height="102" alt="" class="logo-dark" style="margin-top: 8rem;"/>
                                                    
                                                    </div>
                                                </div>
                                            </div><!--end col-->
                                            <div class="col-lg-6">
                                                <div class="auth-content card-body p-5 h-100 text-white">
                                                    <div class="w-100">
                                                        <div class="text-center mb-4">
                                                            <h4 class="text-white-70">Sign in to continue to Hustle Co.</h4>
                                                        </div>
                                                        <div class="auth-form">
                                                            <div class="mb-3">
                                                                <label for="usernameInput" class="form-label">Email</label>
                                                                <input type="email" class="form-control" id="signinUsername" placeholder="Enter your email" required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="passwordInput" class="form-label">Password</label>
                                                                <input type="password" class="form-control" id="signinPassword" placeholder="Enter your password" required>
                                                            </div>
                                                            <div class="mb-4">
                                                                <div class="form-check"><input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                                                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                                                </div>
                                                            </div>
                                                            <div class="text-center">
                                                                <button type="submit" class="btn btn-white btn-hover w-100" onclick="signin()">Sign In</button>
                                                            </div>
                                                        </div>
                                                        <script>
                                                            function signin() {
                          var username = document.getElementById('signinUsername').value;
                          var password = document.getElementById('signinPassword').value;
                          
                          // Retrieve stored user data from session storage
                          var users = sessionStorage.getItem('users');
                          
                          if (users) {
                            // Parse user data
                            users = JSON.parse(users);
                            
                            // Find user by username and password
                            var matchedUser = users.find(function(user) {
                              return user.username === username && user.password === password;
                            });
                            
                            if (matchedUser) {
                              // Redirect based on the stored role
                              if (matchedUser.role === 'user') {
                                alert('Welcome Job Seeker !');
                                window.location.href = 'profile-seeker.html';
                              } else if (matchedUser.role === 'admin') {
                                alert('Welcome, Recruiter !');
                                window.location.href = 'profile.html';
                              }
                            } else {
                              alert('Invalid username or password');
                            }
                          } else {
                            alert('No users found. Please sign up first.');
                          }
                        }
                                                        </script>
                                                        <div class="mt-4 text-center">
                                                            <p class="mb-0">Don't have an account ? <a href="sign-up.html" class="fw-medium text-white text-decoration-underline"> Sign Up </a></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><!--end col-->
                                        </div><!--end row-->
                                    </div><!--end auth-box-->
                                </div><!--end col-->
                            </div><!--end row-->
                        </div><!--end container-->
                    </section>
                    <!-- END SIGN-IN -->
